name: CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Parser
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install tree-sitter CLI
        run: npm install tree-sitter-cli --save-dev

      - name: Generate parser
        run: npx tree-sitter generate

      - name: Run all corpus tests
        run: npx tree-sitter test

      - name: Test parsing example file
        run: |
          echo "Testing parser on a simple example..."
          cat > /tmp/test.puml << 'EOF'
          @startuml
          start
          :Hello World;
          stop
          @enduml
          EOF
          npx tree-sitter parse /tmp/test.puml
          echo "âœ… Parser test successful!"
