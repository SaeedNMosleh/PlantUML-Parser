name: CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Parser CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Start PlantUML server (docker compose)
        run: docker compose -f docker-compose.yml up -d

      - name: Validate PlantUML test corpus (server-render)
        env:
          PLANTUML_SERVER: http://localhost:8080
        run: npm -w packages/parser run validate

      - name: Run parser tests (jest + corpus + integration)
        run: npm -w packages/parser run test:ci

      - name: Stop PlantUML server
        if: always()
        run: docker compose -f docker-compose.yml down
